<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Locate a Socket: EV Charging Simplified</title>
    <meta name="description" content="Find and use EV charging stations effortlessly">
    <meta name="author" content="Locate a Socket Team">
    <meta property="og:title" content="Locate a Socket: EV Charging Simplified">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Find and use EV charging stations effortlessly">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="images/logo.png" alt="Locate a Socket Logo" /></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="about.html">About Us</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">Welcome to Locate a Socket</h1>
                    <p class="flow-text">Your go-to solution for locating EV charging stations. Explore the easiest way to find and use charging points on your EV journey.</p>
                </div>

                <!-- Search Form for Charging Stations -->
                <div class="col s12 m6">
                    <h5>Find a Charging Station</h5>
                    <form>
                        <div class="input-field">
                            <input id="search" type="text" class="validate">
                            <label for="search">Enter Location</label>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Search
                            <i class="material-icons right">search</i>
                        </button>
                    </form>
                </div>

                <!-- Contact Form -->
                <div class="col s12 m6">
                    <h5>Contact Us</h5>
                    <form>
                        <div class="input-field">
                            <input id="name" type="text" class="validate">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <textarea id="message" class="materialize-textarea"></textarea>
                            <label for="message">Message</label>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Send
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
